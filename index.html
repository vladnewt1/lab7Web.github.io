<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новорічна листівка</title>
    <style>
        :root {
            --primary-color: #FF6347;
            --background-color: #F0F8FF;
            --text-color: #333;
            --font-family: 'Arial, sans-serif';
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: #fff;
        }

        .header__title {
            font-size: 2.5rem;
            margin: 0;
        }

        .main {
            text-align: center;
            padding: 20px;
        }

        .main__image-container {
            margin: 20px auto;
        }

        .main__image {
            max-width: 100%;
            height: auto;
            border: 5px solid var(--primary-color);
            border-radius: 10px;
        }

        .main__text {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: var(--primary-color);
            color: #fff;
        }

        .footer__text {
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
